name: Backend CI

on:
  push:
    branches-ignore:
      - "refs/tags/*"
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download deps
        run: go mod download

      - name: Unit tests
        run: go test ./internal/... ./api/... ./tests/helpers/...

      - name: Integration tests
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          # Integration tests use dummy server, so real credentials are not required
          # These are kept for compatibility if tests need them later
          IG_USER_ID: ${{ secrets.IG_USER_ID || 'dummy_user' }}
          FB_API_BASE_URL: ${{ secrets.FB_API_BASE_URL || 'http://localhost:9090' }}
          APP_ID: ${{ secrets.APP_ID || 'test_app_id' }}
          APP_SECRET: ${{ secrets.APP_SECRET || 'test_app_secret' }}
        run: go test -p 1 ./tests/integration/...

      - name: Race detection
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          # Tests use dummy server, so real credentials are not required
          IG_USER_ID: ${{ secrets.IG_USER_ID || 'dummy_user' }}
          FB_API_BASE_URL: ${{ secrets.FB_API_BASE_URL || 'http://localhost:9090' }}
          APP_ID: ${{ secrets.APP_ID || 'test_app_id' }}
          APP_SECRET: ${{ secrets.APP_SECRET || 'test_app_secret' }}
        run: go test -race ./internal/... ./api/... ./tests/integration/...

      - name: Build binary (same as Render)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
          go build -o app ./cmd